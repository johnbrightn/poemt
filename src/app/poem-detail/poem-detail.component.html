<div class="card">
    <div class="card-body">
        <div class="btn-fetch">
            <div>
                <div class="poem-title">{{poem.title}}</div>
                <div class="poem-author" style="margin-bottom: 30px;"> <small>Author - {{poem.author}}</small>
                </div>
    
            </div>
            <div>
                
                <button mat-mini-fab [ngbTooltip]="inFavorite ? 'Remove' : 'Favorite poem'" [color]="inFavorite ? 'accent': 'primary'" (click)="onFavButtonClicked()">
                    <mat-icon>favorite</mat-icon>
                </button>
            </div>
        </div>

        <p class="card-text" *ngFor="let line of poem.lines">
            {{line}}

        </p>
    </div>
</div>
